<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #weather-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: rgb(0, 179, 250); /* Changed the background color to lightgreen */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 20px;
            background-color: green; /* Changed the button background color to green */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen; /* Changed the button hover background color to darkgreen */
        }

        #weather-icon {
            max-width: 100px;
            margin: 20px auto;
        }

        #temp-div {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #weather-info {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'YOUR_API_KEY'; // Replace 'YOUR_API_KEY' with your actual API key

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    const iconCode = data.weather[0].icon;
                    const iconUrl = `http://openweathermap.org/img/wn/${iconCode}.png`;
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;

                    document.getElementById('weather-icon').src = iconUrl;
                    document.getElementById('temp-div').textContent = `Temperature: ${temperature}Â°C`;
                    document.getElementById('weather-info').textContent = `Description: ${description}`;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }
    </script>
</body>
</html>
